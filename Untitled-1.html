<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- <link
      rel="stylesheet"
      href="./../المشاريع/bootstrap setup/firstboot/css/icons.css"
    /> -->
    <link rel="stylesheet" href="./Untitled-1.css" />
    <link rel="icons" href="" />
    <title>product</title>
</head>

<body>
    <!-------------------------worning massage--------------------------->

    <div class="alert alert-primary div-error" id="wrong" role="alert">
        <div class="content_of_error">
            <div>
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div>
                <p>An example alert with an icon</p>
            </div>
            <div>
                <button onclick="hiden()">ok</button>
            </div>
        </div>
    </div>

    <!-------------------------form------------------------------->

    <div class="header">
        <h1>Enter Your Product</h1>
    </div>
    <div class="My-container">
        <div class="row">
            <div class="all-form col-xxl-3 col-lg-12 col-md-12 col-12">
                <label for="Product-Name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="Product-Name" />

                <label for="Product-price" class="form-label">Product price</label>
                <input type="number" class="form-control" id="Product-price" />

                <label for="Product-Category" class="form-label">
            Product Category</label
          >
          <input type="text" class="form-control" id="Product-Category" />

          <label for="Product-Dec." class="form-label">Product Dec..</label>
                <textarea class="form-control" id="Product-Desc"></textarea>

                <button onclick="ProductFun ();" type="button" value="add product" class="btn btn-outline-info" id="main-btn">
            Add_Product
          </button>
            </div>
            <!-------------------------search && table------------------------------->
            <div class="big-table col-xxl-9 col-lg-12 col-md-12 col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">index</th>
                            <th scope="col">Name</th>
                            <th scope="col">price</th>
                            <th scope="col">Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">update</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>

                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
        <div class="div-table">
            <label class="search-label" for="search">Search about product</label>
            <input onkeyup="searchpro()" type="text" class="form-control" id="search" placeholder="Search..." />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./Untitled-1.js"></script>
</body>

</html>
